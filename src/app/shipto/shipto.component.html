{{name}}
<div class="container">
    <h1>Shipping Information</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
            <label for="name">*Recipient Name:</label>
            <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="name" name="name"
                #user_name="ngModel">
            <span [hidden]="user_name.valid || user_name.pristine"
                class="alert alert-danger">
             Name is required
            </span>
        </div>

        <div class="form-group">
            <label>*Address 1:</label>
            <input type="text" name="addr1" id="addr1"
                required
                [(ngModel)]="addr1" 
                #user_addr1="ngModel">
            <span [hidden]="user_addr1.valid || user_addr1.pristine"
                class="alert alert-danger">
             Address is required
            </span>
        </div>

        <div class="form-group">
            <label>Address 2:</label>
            <input type="text" name="addr2" id="addr2"
                [(ngModel)]="addr2">
        </div>

        <div class="form-group">
            <label>*City:</label>
            <input type="text" name="city" id="city"
                required
                [(ngModel)]="city" 
                #user_city="ngModel">
            <span [hidden]="user_city.valid || user_city.pristine"
                class="alert alert-danger">
             City is required
            </span>
        </div>

        <div class="form-group">
            <label>*Province/State:</label>
            <input type="text" name="prov" id="prov"
                required
                [(ngModel)]="prov" 
                #user_prov="ngModel">
            <span [hidden]="user_prov.valid || user_prov.pristine"
                class="alert alert-danger">
             Province/State is required
            </span>
        </div>

        <div class="form-group">
            <label>*Postal/Zip Code:</label>
            <input type="text" name="post" 
                required
                [(ngModel)]="post" 
                #user_post="ngModel">
            <span [hidden]="user_post.valid || user_post.pristine"
                class="alert alert-danger">
             Postal/Zip Code is required
            </span>
        </div>

        <div class="form-group">
            <label>Delivery Instructions:</label>
            <input type="text" name="del_instr"
                [(ngModel)]="del_instr" />
        </div>

        <p>* = required field</p>
        <button type="submit" [disabled]="!myForm.form.valid">Submit</button>
    </form>
</div>
